<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Cleverclogs Consultancy</title>



<style>
body {
  font-family: "Helvetica", sans-serif;
  background-image:url("consultingserviceshomepage.jpg")
}

.sidenav {
    
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #3c3939;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #857979;
  display: block;
}

.sidenav a:hover {
  color: #d9d9d9;
}

.main {
  margin-left: 160px; 
  font-size: 28px; 
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}


#title{
    
    font-size:250%;
    color:#ffffff;
}


/* the following code is used for the form contact */ 

/* Button used to open the chat form - fixed at the bottom of the page */
.open-button {
  background-color: #ecedf0;
  color: black;
  font-size:20px;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 50px;
  right: 28px;
  width: 400px; 
}

/* The popup chat - hidden by default */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width textarea */
.form-container textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 200px;
}

/* When the textarea gets focus, do something */
.form-container textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/send button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 80%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>
</head>
<body>

<div class="sidenav">
  <a href="consultingservices.html">About Consulting</a>
  <a href="Ebus1.php">Services</a>
  <button class="open-button" onclick="openContact()">Contact Us</button>
     <!-- this button will open a contact form --> 
  <a href="index.php">Main Menu</a>
</div>
    
    
    <!-- this is the contact form --> 

<div class="chat-popup" id="contactForm">
  <form action="ConsultingServicesHomepage.html" class="form-container">
    <h1>Chat</h1>

    <label for="msg"> Please include your email if a response is needed.</label>
    <textarea placeholder="Type message.." name="msg" required></textarea>

    <button type="submit" class="btn" onclick="sentFunction()">Send</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>
    
    <!-- end of contact form --> 
    
    
<center id="title">
    
    <br><br><br><br><br> <br><br>
    Cleverclogs Consultancy</center>
   

<script>
function openContact() {
  document.getElementById("contactForm").style.display = "block";
}

function closeForm() {
  document.getElementById("contactForm").style.display = "none";
}

function sentFunction() {
  alert("Thank you for your message! We will get back to you shortly.");
  document.getElementById("ConsultingServicesHomepage.html).open;
 
}
</script>


</body>
</html>
